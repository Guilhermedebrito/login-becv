<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="becv.css">
    <title>Becv</title>
</head>
<body>

    <header>
        <img id="logo" src="mídia/contact-form-icon.svg" alt="">
    </header>
    <main>
        <section>
            <h1>Interested in our<br> business pricing?</h1>
            <h2>Fill out the form to view details and we’ll<br> contact you as soon as possible.</h2>
        </section>
        <div id="form">
            <div class="line1">
                <label for="uname">Nome</label>
                <input type="text" id="name" placeholder="Ethan Johnson" name="uname">
                 
                <label for="employees">Company Size</label>
                <select id="employees" name="employees">
                <option value="50">50-100 employees</option>
                <option value="60">60-100</option>
                <option value="70">70-100</option>
                <option value="80">80-100</option>
                <option value="90">90-100</option>
                <option value="100">100</option>
                </select>
            </div>

            <div class="line2">
                <label for="email">Company Email</label>
                <input type="email" id="email" name="email" placeholder="ethan@johnson.com">
               
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                <option value="Building Landing pages">Building Landing pages</option>
                </select>
            </div>
        </div>
    </main>
    
</body>
</html>
